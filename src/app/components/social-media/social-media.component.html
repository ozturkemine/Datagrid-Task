<div class="container mt-5">
  <div class="col-md-12 row mb-3">

  <div class="col input-group justify-content-start ">
    <div class="form-outline">
      <input type="search" id="form1" class="form-control "  placeholder="Search objects..." />
    </div>
    <button type="button" class="btn btn-primary">
      <i class="fa fa-search"></i>
    </button>
  </div>
  <div class="col-md-auto justify-content-end">
  <button type="button" class="btn" style="background-color: #744BFC; color:beige; border-radius: 50px;">
    <i class="fa fa-plus"></i> Yeni Hesap Ekle</button>
</div>
</div>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Social Media Link <i class="fa fa-arrow-up" aria-hidden="true"></i></th>
          <th>Social Media Name <i class="fa fa-arrow-up" aria-hidden="true"></i></th>
          <th>Description <i class="fa fa-arrow-up" aria-hidden="true"></i></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of socialMediaData; let i = index">
          <td>{{ i + 1 }}</td>
          <td><a [href]="item.link" target="_blank">{{ item.link }}</a></td>
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
        </tr>
      </tbody>
    </table>


  </div>
